twig:
      form_themes:
            - '@FOSCKEditor/Form/ckeditor_widget.html.twig'


fos_ck_editor:
      configs:
            main_config:
                  toolbar:
                        - { name: "styles", items: ['Bold', 'Italic', 'Underline', 'Strike', 'Blockquote', '-', 'Link', '-', 'RemoveFormat', '-', 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock', '-', 'Image', 'Table', '-', 'Styles', 'Format','Font','FontSize', '-', 'TextColor', 'BGColor', 'Source'] }
            comment:
                  toolbar:
                        - { name: "styles", items: ['Bold', 'Italic', 'Underline', 'Strike', 'Blockquote',  '-', 'RemoveFormat', '-', 'Outdent', 'Indent'] }
      toolbars:
            configs:
                  writeComment: [ ['Bold', 'Italic', 'Underline', 'Strike', 'Blockquote',  '-', 'RemoveFormat', '-',
                            'Outdent', 'Indent'] ]
                  my_toolbar_2: [ [ "Source" ], "/", [ "Anchor" ], "/", [ "Maximize" ] ]